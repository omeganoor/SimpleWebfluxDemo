# General Information
info.name=@project.parent.artifactId@
info.version=@project.version@
management.health.diskspace.threshold=5368709120
management.endpoints.web.base-path=/application
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
spring.main.lazy-initialization=true
spring.main.banner-mode=off
spring.main.web-application-type=reactive
springdoc.swagger-ui.path=/docs/swagger-ui.html

# Server Configuration
spring.mvc.async.request-timeout=4000
server.port=8080
server.undertow.io-threads=24
server.undertow.worker-threads=120
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,application/javascript,application/json\

### Springboot application name ###
spring.application.name=webfluxH2Database
### Springboot default configuration properties for the h2 database ###
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
### Property to enable the console for the h2 database ###
### Browser url for h2 console - http://localhost:/h2-console
spring.h2.console.enabled=true

